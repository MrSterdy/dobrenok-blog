events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Логирование
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;

    # Настройки производительности
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    # Gzip сжатие
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;

    # Основной сервер
    server {
        listen 80;
        server_name _;
        root /var/www/html/public;
        index index.php index.html;

        # Логи для конкретного сайта
        access_log /var/log/nginx/laravel_access.log;
        error_log /var/log/nginx/laravel_error.log;

        # Основная локация для PHP файлов
        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        # Обработка PHP файлов через PHP-FPM
        location ~ \.php$ {
            fastcgi_pass app:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
            include fastcgi_params;

            # Дополнительные настройки для Laravel
            fastcgi_param PATH_INFO $fastcgi_path_info;
            fastcgi_param PATH_TRANSLATED $document_root$fastcgi_path_info;
            fastcgi_param HTTPS off;

            # Таймауты
            fastcgi_connect_timeout 60s;
            fastcgi_send_timeout 60s;
            fastcgi_read_timeout 60s;
        }

        # Статические файлы (CSS, JS, изображения)
        location ~* \.(css|js|gif|jpe?g|png|svg|woff2?|ttf|eot|ico)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Запрет доступа к скрытым файлам
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Запрет доступа к конфигурационным файлам
        location ~ \.(env|log|sql|conf)$ {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Безопасность - запрет доступа к vendor и другим служебным директориям
        location ~ ^/(vendor|storage|database|tests|docker) {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Разрешить доступ к storage/app/public (символическая ссылка)
        location ~ ^/storage/(.*)$ {
            try_files $uri $uri/ /index.php?$query_string;
        }
    }
}
