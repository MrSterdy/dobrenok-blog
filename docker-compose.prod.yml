version: '3.8'

services:
  # Laravel приложение (production)
  app:
    image: ghcr.io/mrsterdy/dobrenok-blog:latest
    container_name: dobrenok_blog_app_prod
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - app_storage:/var/www/html/storage
      - app_cache:/var/www/html/bootstrap/cache
      - ./docker/logs:/var/www/html/storage/logs
    extra_hosts:
      - "host.docker.internal:host-gateway"
    env_file:
      - .env
    networks:
      - dobrenok_network
    healthcheck:
      test: ["CMD", "php", "-v"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx веб-сервер (production)
  nginx:
    image: nginx:alpine
    container_name: dobrenok_blog_nginx_prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - app_storage:/var/www/html/storage:ro
      - app_storage:/var/www/html/public/storage:ro
      - ./public:/var/www/html/public:ro
      - ./docker/nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
      - ./docker/nginx/logs:/var/log/nginx
    depends_on:
      - app
    networks:
      - dobrenok_network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  app_storage:
    driver: local
  app_cache:
    driver: local

networks:
  dobrenok_network:
    driver: bridge
