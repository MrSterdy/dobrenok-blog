version: '3.8'

services:
  # Laravel приложение (production)
  app:
    image: ghcr.io/${{ github.repository }}:latest
    container_name: dobrenok_blog_app_prod
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - app_storage:/var/www/html/storage
      - app_cache:/var/www/html/bootstrap/cache
      - ./docker/logs:/var/www/html/storage/logs
    environment:
      - CONTAINER_ROLE=app
    env_file:
      - .env
    networks:
      - dobrenok_network
    depends_on:
      - nginx
    healthcheck:
      test: ["CMD", "php", "-v"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx веб-сервер (production)
  nginx:
    image: nginx:alpine
    container_name: dobrenok_blog_nginx_prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - app_storage:/var/www/html/storage:ro
      - ./public:/var/www/html/public:ro
      - ./docker/nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
      - ./docker/nginx/logs:/var/log/nginx
    networks:
      - dobrenok_network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Laravel Queue Worker (отдельный контейнер для очередей)
  queue:
    image: ghcr.io/${{ github.repository }}:latest
    container_name: dobrenok_blog_queue_prod
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - app_storage:/var/www/html/storage
      - app_cache:/var/www/html/bootstrap/cache
    environment:
      - CONTAINER_ROLE=queue
    env_file:
      - .env
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600 --daemon
    networks:
      - dobrenok_network
    depends_on:
      - app
    healthcheck:
      test: ["CMD", "php", "artisan", "queue:work", "--help"]
      interval: 60s
      timeout: 10s
      retries: 3

  # Laravel Scheduler (cron задачи)
  scheduler:
    image: ghcr.io/${{ github.repository }}:latest
    container_name: dobrenok_blog_scheduler_prod
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - app_storage:/var/www/html/storage
      - app_cache:/var/www/html/bootstrap/cache
    environment:
      - CONTAINER_ROLE=scheduler
    env_file:
      - .env
    command: /bin/sh -c "while true; do php artisan schedule:run; sleep 60; done"
    networks:
      - dobrenok_network
    depends_on:
      - app

volumes:
  app_storage:
    driver: local
  app_cache:
    driver: local

networks:
  dobrenok_network:
    driver: bridge
